<html>
<head>
    <title>Use JSP Scriplet and JSP Expression in application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Use JSP Scriplet and JSP Expression in application</h1>
    <h2 style="color:purple;">Customer discount</h2>
    
    <form action="processCustomer.jsp" method="post">
        <label for="customer-code">Customer Code:</label>
        <input type="text" id="customer-code" name="cust_no" placeholder="Key-in customer"><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Key-in quantity"><br>
        
        <label for="cust_type">Customer Type:</label>
        <input type="radio" id="normal-customer" name="cust_type" value="1">
        <label for="normal-customer">Normal Customer</label>
        <input type="radio" id="privilege-customer" name="cust_type" value="2">
        <label for="privilege-customer">Privilege Customer</label><br><br>
        
        <input type="submit" value="Submit">
        <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
    
    <script>
        function cancelForm() {
            document.getElementById("customer-code").value = "";
            document.getElementById("quantity").value = "";
            document.querySelector('input[name="cust_type"]:checked').checked = false;
        }
    </script>
</body>
</html>
